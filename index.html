<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
    <script src="./scripts/index.js" defer></script>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта 'Место'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Улыбающийся Жак-Ив Кусто, в красной шапке
          и голубой рубашке на фоне океана.">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input name="profile-name" type="text" class="popup__name">
          <input name="profile-job" type="text" class="popup__job">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-new-place">
      <div class="popup__container">
        <button type="button" class="popup__close popup-new-place__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="profile-add-place" method="post" class="popup-new-place__form popup__form">
          <input name="place-name" type="text" class="popup-new-place__description popup__name" placeholder="Название">
          <input name="place-link" type="text" class="popup-new-place__image-link popup__job" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close"></button>
        <div class="popup-image__content-container">
          <figure class="popup-image__photo">
            <img src="" alt="" class="popup-image__preview">
            <figcaption class="popup-image__title"></figcaption>
          </figure>
        </div>
      </div>
    </div>

  </div>

  <template class="elements__template">
    <figure class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__delete-button"></button>
      <figcaption class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-button"></button>
      </figcaption>
    </figure>
  </template>

</body>
</html>
