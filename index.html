<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип проекта 'Место'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Улыбающийся Жак-Ив Кусто, в красной шапке
          и голубой рубашке на фоне океана.">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
            <p class="profile__info-job">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Кирпичный заброшенный храм на фоне гор.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/elbrus-mtn.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Заснеженные пики Домбая, вид от леса.">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/karachaevo-cherkessia.jpg" alt="Извилистая афальтровая дорога
           в лесах. На фоне пик горы.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево- Черкессия</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/altay.jpg" alt="Табун диких лошадей на грунтовой дороге.
          На заднем фоне Уральские горы.">
          <figcaption class="element__caption">
            <h2 class="element__title">Алтай</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/onezhskoe-ozero.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Онежское озеро</h2>
            <button type="button" class="element__like-button"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input name="profile-name" type="text" class="popup__name">
          <input name="profile-job" type="text" class="popup__job">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <template class="elements__template">
    <figure class="element">
      <img class="element__image" src="" alt="">
      <figcaption class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </figcaption>
    </figure>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
