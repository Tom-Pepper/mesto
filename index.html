<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Улыбающийся Жак-Ив Кусто, в красной шапке и голубой рубашке">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто<img class="profile__edit-button" src="./images/edit-button.svg" alt="Кнопка редактирования профиля."></h1>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <img class="profile__add-button" src="./images/add-button.svg" alt="Кнопка добавления фото.">
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Кирпичный заброшенный храм на фоне гор.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/elbrus-mtn.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Заснеженные пики Домбая, вид от леса.">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/karachaevo-cherkessia.jpg" alt="Заснеженные пики Домбая, вид от леса.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево- Черкессия</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Заснеженные пики Домбая, вид от леса.">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/elbrus-mtn.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <img class="element__like" src="./images/like-button.svg" alt="Кнопка 'лайк'.">
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
