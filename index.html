<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Улыбающийся Жак-Ив Кусто, в красной шапке и голубой рубашке">
          <div class="profile__info">
            <h1 class="profile__info-name">Жак-Ив Кусто<button class="profile__edit-button"></button></h1>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Кирпичный заброшенный храм на фоне гор.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/elbrus-mtn.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/dombay.jpg" alt="Заснеженные пики Домбая, вид от леса.">
          <figcaption class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/karachaevo-cherkessia.jpg" alt="Извилистая афальтровая дорога в лесах. На фоне пик горы.">
          <figcaption class="element__caption">
            <h2 class="element__title">Карачаево- Черкессия</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/altay.jpg" alt="Табун диких лошадей на грунтовой дороге. На заднем фоне Уральские горы.">
          <figcaption class="element__caption">
            <h2 class="element__title">Алтай</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img class="element__image" src="./images/onezhskoe-ozero.jpg" alt="Пик горы Эльбрус вдалеке, вид на закате.">
          <figcaption class="element__caption">
            <h2 class="element__title">Онежское озеро</h2>
            <button class="element__like"></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <button class="popup__close"></button>
        <div class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__name">
          <input type="text" class="popup__job">
        </div>
        <button class="popup__submit" type="submit">
          <p class="popup__submit-text">Сохранить</p>
        </button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
