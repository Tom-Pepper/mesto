<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <link rel="stylesheet" href="./pages/index.css">-->
    <title>Место. Найди по душе.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта 'Место'">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__wrapper">
          <img class="profile__avatar" src="" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__info-name"></h1>
            <p class="profile__info-job"></p>
            <button type="button" class="profile__edit-button"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-profile">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать&nbsp;профиль</h2>
        <form name="profile-edit" method="post" class="popup__form">
          <input required name="profile-name" type="text" class="popup__name popup__input" placeholder="Имя"
                 minlength="2" maxlength="40">
          <span id="profile-name-error" class="error"></span>
          <input required name="profile-job" type="text" class="popup__job popup__input" placeholder="О себе"
                 minlength="2" maxlength="200">
          <span id="profile-job-error" class="error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-new-place popup">
      <div class="popup__container">
        <button type="button" class="popup__close popup-new-place__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form name="profile-add-place" method="post" class="popup-new-place__form popup__form">
          <input required name="place-name" type="text" class="popup-new-place__description popup__input popup__name"
                 placeholder="Название" minlength="2" maxlength="30">
          <span id="place-name-error" class="error"></span>
          <input required name="place-link" type="url" class="popup-new-place__image-link popup__input popup__job"
                 placeholder="Ссылка на картинку">
          <span id="place-link-error" class="error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup__confirm-delete">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title popup__title_confirm-delete">Вы уверены?</h2>
        <button type="submit" class="popup__button">Да</button>
      </div>
    </div>

    <div class="popup popup__edit-avatar">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form name="avatar-edit" method="post" class="popup__form">
          <input required name="avatar" type="url" class="popup__name popup__input" placeholder="Ссылка на фотографию">
          <span id="avatar-name-error" class="error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup-image popup">
      <div class="popup-image__container">
        <button class="popup__close popup-image__close"></button>
        <div class="popup-image__content-container">
          <figure class="popup-image__photo">
            <img src="" alt="" class="popup-image__preview">
            <figcaption class="popup-image__title"></figcaption>
          </figure>
        </div>
      </div>
    </div>
  </div>

  <template class="elements__template">
    <figure class="element">
      <img class="element__image" src="" alt="">
      <button type="button" class="element__delete-button"></button>
      <figcaption class="element__caption">
        <h2 class="element__title"></h2>
        <div class="element__like-wrapper">
          <button type="button" class="element__like-button"></button>
          <p class="element__like-counter"></p>
        </div>
      </figcaption>
    </figure>
  </template>

</body>
</html>
